<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Lista de Agendamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main class="d-flex flex-nowrap vh-100">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div class="container">
        <h1 class="mt-5">Lista de Agendamentos</h1>
        <table class="table table-striped mt-3">
            <thead>
            <tr>
                <th>ID</th>
                <th>Status</th>
                <th>Data</th>
                <th>Hora in√≠cio</th>
                <th>Hora fim</th>
                <th>Profissional ID</th>
                <th>Cliente ID</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="agendamento : ${consultaAgendamentos}">
                <td th:text="${agendamento.id_agendamento}"></td>
                <td th:text="${agendamento.status}"></td>
                <td th:text="${agendamento.data}"></td>
                <td th:text="${agendamento.horaInicio}"></td>
                <td th:text="${agendamento.horaFim}"></td>
                <td th:text="${agendamento.profissional().getId_profissional()}"></td>
                <td th:text="${agendamento.cliente().getId_cliente()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
