<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/static/css/sidebars.css" rel="stylesheet">
    <link th:href="@{/css/sidebars.css}" rel="stylesheet">
</head>
<body>
    <main class="d-flex flex-nowrap" th:fragment="sidebar">

        <div class="b-example-divider b-example-vr"></div>

        <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary" style="width: 280px;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
                <span class="fs-4">Menu</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li>
                    <a th:href="@{/cadastroProfissional}" class="nav-link link-body-emphasis active">
                        <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"/></svg>

                    </a>
                </li>
                <li>
                    <a th:href="@{/consultaProfissionais}" class="nav-link link-body-emphasis" aria-current="page">

                    </a>

                <li>
                    <a th:href="@{/adicionaAgendamento}" class="nav-link link-body-emphasis">

                    </a>
                </li>
                <li>
                    <a th:href="@{/consultarAgendamentos}" class="nav-link link-body-emphasis">
                        <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"/></svg>

                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link link-body-emphasis">
                        <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
                        Customers
                    </a>
                </li>
            </ul>
            <hr>
        </div>

</html>
