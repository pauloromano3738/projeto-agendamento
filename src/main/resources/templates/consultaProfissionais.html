<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Lista de Profissionais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main class="d-flex flex-nowrap vh-100">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        <div class="container">
            <h1 class="mt-5">Lista de Profissionais</h1>
            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Ocupação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="profissional : ${consultaProfissionais}">
                        <td th:text="${profissional.id_profissional}">ID</td>
                        <td th:text="${profissional.nome}">Nome</td>
                        <td th:text="${profissional.cpf}">CPF</td>
                        <td th:text="${profissional.ocupacao}">Ocupação</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
