<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Editar Profissional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
    <main class="d-flex flex-nowrap vh-100">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        <div class="form-signin container align-content-center">
            <form th:action="@{'/insereProfissionais/update/' + ${profissionalDetails.id_profissional}}" method="put">
                <h1 class="h3 mb-3 fw-normal text-center">Editar profissional</h1>

                <div class="form-floating">
                    <input th:value="${profissionalDetails.nome}" type="text" class="form-control" id="floatingInput1" name="nome" placeholder="nameexample">
                    <label for="floatingInput1">Nome</label>
                </div>

                <div class="form-floating">
                    <input th:value="${profissionalDetails.cpf}" type="text" class="form-control" id="floatingInput2" name="cpf" placeholder="nameexample">
                    <label for="floatingInput2">CPF</label>
                </div>

                <div class="form-floating">
                    <input th:value="${profissionalDetails.login}" type="text" class="form-control" id="floatingInput4" name="login" placeholder="nameexample">
                    <label for="floatingInput4">Login</label>
                </div>

                <div class="form-floating mb-3">
                    <input th:value="${profissionalDetails.senha}" type="password" class="form-control" id="floatingPassword" name="senha" placeholder="Password">
                    <label for="floatingPassword">Senha</label>
                </div>

                <h1 class="h3 mb-3 fw-normal text-center">Disponibilidade</h1>

                <div class="form-floating mb-3">
                    <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Escolher dias disponiveis
                    </button>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Dias da semana</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>

                            <div class="modal-body">
                                <input type="checkbox" class="btn-check" id="btn-check-1" name="segunda" value="1" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btn-check-1">Segunda-feira</label>
                                <input type="checkbox" class="btn-check" id="btn-check-2" name="terca" value="2" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btn-check-2">Terça-feira</label>
                                <input type="checkbox" class="btn-check" id="btn-check-3" name="quarta" value="3" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btn-check-3">Quarta-feira</label>
                                <input type="checkbox" class="btn-check" id="btn-check-4" name="quinta" value="4" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btn-check-4">Quinta-feira</label>

                                <input type="checkbox" class="btn-check" id="btn-check-5" name="sexta" value="5" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btn-check-5">Sexta-feira</label>
                                <input type="checkbox" class="btn-check" id="btn-check-6" name="sabado" value="6" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btn-check-6">Sábado</label>
                                <input type="checkbox" class="btn-check" id="btn-check-7" name="domingo" value="0" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btn-check-7">Domingo</label>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                <button type="button" class="btn btn-primary">Salvar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-floating">
                    <input th:value="${profissionalDetails.getDisponibilidade().horario_inicio}" type="time" class="form-control" id="floatingInput6" name="horario_inicio" placeholder="nameexample">
                    <label for="floatingInput6">horario inicio</label>
                </div>

                <div class="form-floating mb-3">
                    <input th:value="${profissionalDetails.getDisponibilidade().horario_fim}" type="time" class="form-control" id="floatingInput7" name="horario_fim" placeholder="nameexample">
                    <label for="floatingInput7">horario fim</label>
                </div>

                <button class="btn btn-primary w-100 py-2 text-uppercase" type="submit">editar</button>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
