<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/login.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
<main class="form-signin w-100 m-auto">
    <form action="/verifyLogin" method="post">
        <h1 class="h3 mb-3 fw-normal text-center">Login</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" name="login" placeholder="nameexample">
            <label for="floatingInput">Login</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" name="senha" placeholder="Password">
            <label for="floatingPassword">Senha</label>
        </div>

        <button class="btn btn-primary w-100 py-2 text-uppercase" type="submit">Login</button>
    </form>
</main>
</body>
</html>
