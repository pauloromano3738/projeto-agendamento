<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
<main class="form-signin w-100 m-auto">
    <form class="mw-100" action="/verifyLogin" method="post">

        <th:block th:if="${session.msg}">
            <div class="alert alert-warning form-floating" role="alert">
                Login ou senha incorretos!
            </div>
            <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
        </th:block>

        <h1 class="h3 mb-3 fw-normal text-center">Login</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" name="login" placeholder="nameexample">
            <label for="floatingInput">Login</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="senha" placeholder="Password">
            <label for="floatingPassword">Senha</label>
        </div>

        <button class="btn btn-primary w-100 py-2 text-uppercase mt-2" type="submit">Login</button>
        <a class="link-offset-2 link-underline link-underline-opacity-0" href="/cadastroProfissional2">Crie sua conta</a>
    </form>
</main>
</body>
</html>
