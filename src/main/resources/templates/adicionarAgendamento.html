<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Adicionar agendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
<main class="d-flex flex-nowrap vh-100">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div class="form-signin container align-content-center">
        <form action="/insereAgendamento" method="post">
            <h1 class="h3 mb-3 fw-normal text-center">Agendamento</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput1" name="status" placeholder="nameexample">
                <label for="floatingInput1">Status</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput2" name="data" placeholder="nameexample">
                <label for="floatingInput2">Data</label>
            </div>

            <button class="btn btn-primary w-100 py-2 text-uppercase" type="submit">Adicionar</button>
        </form>
    </div>
</main>
</body>
</html>
