<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Cadastro Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
    <main class="d-flex flex-nowrap vh-100">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        <div class="form-signin container align-content-center">
            <form action="/insereCliente" method="post">
                <h1 class="h3 mb-3 fw-normal text-center">Cadastro de cliente</h1>

                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput1" name="nome" placeholder="nameexample">
                    <label for="floatingInput1">Nome</label>
                </div>

                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput2" name="cpf" placeholder="nameexample">
                    <label for="floatingInput2">CPF</label>
                </div>

                <div class="form-floating">
                    <input type="number" class="form-control" id="floatingInput3" name="idade" placeholder="nameexample">
                    <label for="floatingInput3">Idade</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput4" name="telefone" placeholder="nameexample">
                    <label for="floatingInput4">Telefone</label>
                </div>

                <h1 class="h3 mb-3 fw-normal text-center">Endereço</h1>

                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput5" name="rua" placeholder="Password">
                    <label for="floatingInput5">Rua</label>
                </div>

                <div class="form-floating">
                    <input type="number" class="form-control" id="floatingInput6" name="numero" placeholder="Password">
                    <label for="floatingInput6">Número</label>
                </div>

                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput7" name="bairro" placeholder="Password">
                    <label for="floatingInput7">Bairro</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput8" name="complemento" placeholder="Password">
                    <label for="floatingInput8">Complemento</label>
                </div>

                <button class="btn btn-primary w-100 py-2 text-uppercase" type="submit">cadastrar</button>
            </form>
        </div>
    </main>
</body>
</html>
